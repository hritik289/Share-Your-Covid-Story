    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script type="application/javascript">
        let month = new Array();
        month[0] = "January";
        month[1] = "February";
        month[2] = "March";
        month[3] = "April";
        month[4] = "May";
        month[5] = "June";
        month[6] = "July";
        month[7] = "August";
        month[8] = "September";
        month[9] = "October";
        month[10] = "November";
        month[11] = "December";
        let x = document.getElementById("today-date");
        let today_date = new Date();
        let str_to_replace = today_date.getDate() + " " +
            month[today_date.getMonth()] + ", " + today_date.getFullYear();
        console.log(str_to_replace);
        x.innerText = str_to_replace;


        function numberWithCommas(x) {
    return x.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ",");
}



        var init = (async () => {
            try {
                let response = await fetch("https://corona.lmao.ninja/v2/countries/India?yesterday=true&strict=true&query");
                let JSONResp = await response.json();
                let active = numberWithCommas(JSONResp["active"]);
                let deaths = numberWithCommas(JSONResp["deaths"]);
                let recovered = numberWithCommas(JSONResp["recovered"]);


                document.getElementById("fatality-count").classList.remove("loader");
                document.getElementById("active-count").classList.remove("loader");
                document.getElementById("recovery-count").classList.remove("loader");

                document.getElementById("fatality-count").innerText = deaths;
                document.getElementById("active-count").innerText = active;
                document.getElementById("recovery-count").innerText = recovered;

                
            } catch (e) {
                alert("Error loading data!");
            }
        });
        document.onreadystatechange = function () {
        if (document.readyState == "complete") {
            init();
        }
    }

    </script>
